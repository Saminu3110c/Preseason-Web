<!-- My code -->
<html>
    <div
        id="my_box_realtime"
        style="background-color: red; position: absolute; right: 70; bottom: 70; min-width: 100px; min-height: 100px"
    ></div>
    <script type="text/javascript">
        // YOUR CODE
        var x = document.getElementById('my_box_realtime');
        var position = 70;
        

        function moving(){
            x.style.right = position+'px';
            x.style.bottom = position+'px';

            if(position != 0){
                position--;
            }
        };

        setInterval(moving, 500);
       
    </script>
</html>
