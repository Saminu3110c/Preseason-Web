<html style="background-color: black">
    <div
        id="my_bouncing_box"
        style="background-color: blue; border-radius: 3px; position: absolute; left: 0px; top: 0px; min-width: 100px; min-height: 100px; text-align: center; font-weight: bold; color: #999;"
    >
        isah_s
    </div>
    <script type="text/javascript">
        // initial position
        var x_begin = 0;
        var y_begin= 0;

        var x = 1;
        var y = 1;

        

        var width = window.innerWidth;
        var height = window.innerHeight;

        var my_box = document.getElementById("my_bouncing_box");

        setInterval(bouncing, 0.5);
        



        function bouncing(){

            my_box.style.left = x_begin + 'px';
            my_box.style.top = y_begin +'px';


            if (x_begin >width){
                x = 0-x;
            }
            if (x_begin< 0){
                x = 0 - x;
            }
            if (y_begin > height){
                y = 0 - y;
            }
            if (y_begin < 0){
                y = 0 - y;
            }

            x_begin += x;
            y_begin += y;

        }

    </script>
</html>
